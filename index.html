<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #b9a591;
      --dark-accent: #8a7968;
      --text-color: #5a4a42;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Great Vibes', cursive;
      color: var(--text-color);
      text-align: center;
      background-color: white;
    }

    .orientation-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      color: white;
      z-index: 100;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }

    .main-container {
      width: 100%;
      display: block;
    }

    .wedding-image {
      width: 100%;
      display: block;
      margin: 0;
      padding: 0;
    }

    .countdown-section {
      padding: 15px 0 10px;
      margin-top: 0;
    }

    .countdown-title {
      font-size: 2.5rem;
      margin: 5px 0;
      color: var(--main-color);
      letter-spacing: 1px;
    }

    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-family: 'Montserrat', sans-serif;
      margin: 10px auto;
    }

    .timer-unit {
      display: flex;
      flex-direction: column;
      min-width: 70px;
      padding: 10px;
      border: 2px solid #739769;;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .timer-value {
      font-size: 2rem;
      color: #739769;;
      font-weight: bold;
    }

    .timer-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--dark-accent);
      margin-top: 5px;
      font-weight: 500;
    }

    .audio-section {
      padding: 10px 0 30px;
    }

    .audio-message {
      font-size: 1.8rem;
      margin: 5px 0 10px;
      color: #739769;
    }

    .audio-container {
      width: 85%;
      max-width: 300px;
      margin: 0 auto;
    }

    .image-section {
      margin: 0;
      padding: 0;
      position: relative;
    }

    .boton-verde {
      padding: 12px 24px;
      border: 2px solid #739769;
      background-color: transparent;
      color: #739769;
      font-size: 16px;
      font-family: 'Segoe UI', sans-serif;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      top: -180px;
    }

    .boton-verde:hover {
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    @media (orientation: landscape) {
      .orientation-message { display: flex; }
      .main-container { display: none; }
    }

    @media (max-width: 480px) {
      .countdown-title {
        font-size: 2rem;
      }

      .countdown-timer {
        gap: 8px;
      }

      .timer-unit {
        min-width: 55px;
        padding: 8px;
      }

      .timer-value {
        font-size: 1.6rem;
      }

      .timer-label {
        font-size: 0.65rem;
      }

      .audio-message {
        font-size: 1.5rem;
      }

      .boton-verde {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Mensaje para horizontal -->
  <div class="orientation-message">
    <h2>¡Gira tu dispositivo!</h2>
    <p>Por favor usa el modo vertical para ver nuestra invitación</p>
  </div>

  <!-- Contenedor principal -->
  <div class="main-container">
    <!-- 1. Imagen principal -->
    <img src="1.jpg" alt="Invitación de boda" class="wedding-image">

    <!-- 3. Reproductor de audio -->
    <div class="audio-section">
      <p class="audio-message">Reproduce nuestra canción</p>
      <div class="audio-container">
        <audio id="wedding-audio" controls>
          <source src="musica-boda.mp3" type="audio/mp3">
          Tu navegador no soporta el elemento de audio.
        </audio>
      </div>
    </div>

    <!-- 4. Sección con imagen 2 -->
    <div class="image-section">
      <img src="2.jpg" alt="Detalles de la boda" class="wedding-image">
    </div>

    <!-- 5. Sección con imagen 3 -->
    <div class="image-section">
      <img src="3 - copia.jpg" alt="Detalles de la boda" class="wedding-image">
    </div>
    
    <!-- 2. Temporizador -->
    <div class="countdown-section">
      <div class="countdown-timer" id="countdown">
        <div class="timer-unit">
          <span class="timer-value" id="days">00</span>
          <span class="timer-label">Días</span>
        </div>
        <div class="timer-unit">
          <span class="timer-value" id="hours">00</span>
          <span class="timer-label">Horas</span>
        </div>
        <div class="timer-unit">
          <span class="timer-value" id="minutes">00</span>
          <span class="timer-label">Minutos</span>
        </div>
        <div class="timer-unit">
          <span class="timer-value" id="seconds">00</span>
          <span class="timer-label">Segundos</span>
        </div>
      </div>
    </div>
    
    <!-- 6. Sección con imagen 4 y botón -->
    <div class="image-section">
      <img src="4.jpg" alt="Ubicación de la boda" class="wedding-image">
      <!-- <button class="boton-verde">Ver Ubicación</button> -->
      <button onclick="window.location.href='https://maps.app.goo.gl/d2HTkD6xfzz4GrFT8'" class="boton-verde">
        Ver Ubicación
      </button>

    </div>

    <!-- 7. Sección con imagen 5 -->
    <div class="image-section">
      <img src="5.jpg" alt="Detalles de la boda" class="wedding-image">
    </div>

    <!-- 8. Sección con imagen 6 -->
    <div class="image-section">
      <img src="6-2.jpg" alt="Detalles de la boda" class="wedding-image">
    </div>

    <!-- 9. Sección con imagen 7 y botón -->
    <div class="image-section">
      <img src="7.jpg" alt="Confirmación de asistencia" class="wedding-image">
      <!-- <button class="boton-verde">Confirmar Asistencia</button> -->
      <button onclick="window.location.href='https://forms.gle/g2Ai9Q47rA4bAqt96'" class="boton-verde">
        Confirmar Aquí
        </button>
    </div>

    <!-- 10. Sección con imagen 8 -->
    <div class="image-section">
      <img src="8.jpg" alt="Mensaje final" class="wedding-image">
    </div>
  </div>

  <script>
    // Verificación de imágenes
    document.querySelectorAll('.wedding-image').forEach(img => {
      img.onerror = function() {
        console.error("Error: No se pudo cargar " + this.src);
        this.style.display = 'none';
      };
    });

    // Cuenta regresiva
    function updateCountdown() {
      const weddingDate = new Date("September 21, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Audio automático
    document.addEventListener('click', function() {
      const audio = document.getElementById('wedding-audio');
      audio.play().catch(e => console.log("Reproducción automática no permitida"));
    }, { once: true });

    // Funcionalidad para los botones
    document.querySelectorAll('.boton-verde').forEach(button => {
      button.addEventListener('click', function() {
        if(this.textContent.includes('Ubicación')) {
          alert('Aquí se abriría el mapa de ubicación');
          // window.open('URL_DEL_MAPA', '_blank');
        } else if(this.textContent.includes('Confirmar')) {
          alert('Aquí se abriría el formulario de confirmación');
          // window.open('URL_DEL_FORMULARIO', '_blank');
        }
      });
    });
  </script>
</body>
</html>
